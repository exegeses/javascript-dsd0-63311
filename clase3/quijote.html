<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar texto con javascript</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Cambiar texto con javascript</h1>
    <nav>
        <button onclick="txt.innerText = espanol">Español</button>
        <button onclick="txt.innerText = frances">Francés</button>
        <button onclick="txt.innerText = ingles">Inglés</button>
    </nav>
    <p id="txt"></p>

    <script src="js/quijote.js"></script>
</body>
</html>
